<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--날짜 및 시간의 형식 지정하기-->
<ul>
    <li th:each="dto : ${list}">
       [[${dto.sno}]] --- [[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
    </li>
</ul>

<!-- 1. th:href= "/sample/exView"
     2. th:href= "/sample/exView?sno=1"
     3. th:href= "/sample/exView/1"
 -->
    <ul>
        <li th:each="dto : ${list}">
            <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]</a>
        </li>
    </ul>
</body>
</html>
